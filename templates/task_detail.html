{% extends 'base.html' %}

{% block title %}
    Детальный просмотр 
{% endblock %}


 {% block content %}
    <h4>Детальный просмотр задачи<h4>
    <h5>Задача:</h5>
        {{ task.summary }}
    <h5>Подробное описание:<h5>
        {{ task.description }}   
    <h5>Статус:</h5>
        {{ task.status }}

    {% comment %} <p><a href="{% url 'task_edit' task.pk  %}">Редактировать</a></p>
    <a href="{% url 'task_delete' task.pk  %}">Удалить</a> {% endcomment %}

{% endblock %}
